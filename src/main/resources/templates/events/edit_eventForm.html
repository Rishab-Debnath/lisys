<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <title>Dashboard</title>
    <div th:insert="~{includes :: header}"></div>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{includes :: topNav}"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <div th:insert="~{menu :: eventMenu}"></div>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- Dashboard Content -->
                <div class="container p-1 w-50 mt-5 mb-5">
                    <div class="row">

                        <div class="card border-0 shadow">
                            <div class="card-header p-3">
                                <h5 class="text-center">Edit Events</h5>
                            </div>
                            <!--Form-->
                            <div class="card-body p-3">
                                <form th:action="@{/update(id=${event.eventId})}" th:object="${event}" method="post" enctype="multipart/form-data">
<!--                                    <input type="hidden" name="id" th:field="${event.eventId}" />-->

                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="eventName" class="form-label">Event Name </label> <input
                                                type="text" th:field="*{eventName}" class="form-control"
                                                id="eventName"/>
                                        </div>
                                        <div class="col">
                                            <label for="eventDescription" class="form-label">Event Description</label> <input
                                                type="text" th:field="*{eventDescription}" class="form-control"
                                                id="eventDescription"/>
                                        </div>
                                        <div class="col">
                                            <label for="file" class="form-label">Image </label> <input
                                                type="file" th:field="*{imageName}" class="form-control"
                                                id="file"/>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="eventDate" class="form-label">Date</label>
                                            <input type="datetime-local" th:field="*{eventDate}" id="eventDate"
                                                   class="form-control">
                                        </div>

                                        <div class="col">
                                            <label for="location" class="form-label">Location</label> <input
                                                type="text" th:field="*{location}" class="form-control"
                                                id="location"/>
                                        </div>
                                    </div>

                                    <div class="card-footer">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-6 offset-md-5">
                                                    <button type="submit" class="btn btn-primary btn-block">Update</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{includes :: footer}"></div>
    </div>
</div>
</div>
<div th:insert="~{includes :: script}"></div>
<script>

    $(function() {
        var currentTime = new Date();
        currentTime.setSeconds(0);
        $('#reporting-date').datetimepicker({
            format: 'Y-m-d H:i',
            minDate: new Date(),
            maxTime: currentTime,
            step: 1
        });
    });
</script>
</body>
</html>
