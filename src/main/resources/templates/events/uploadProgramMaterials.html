<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Program Materials</title>
    <div th:insert="~{includes :: header}"></div>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{includes :: topNav}"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <div th:insert="~{menu :: eventMenu}"></div>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- Dashboard Content -->
                <div class="container py-3 mt-5 mb-4">
                    <div class="card">
                        <div class="card-header p-3">
                            <h5>Upload File</h5>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/uploadProgramMaterials}" method="post"
                                  enctype="multipart/form-data" th:object="${uploadMaterialObj}">
                                <div class="row mb-3">
                                    <label class="form-label">Event</label>
                                    <select th:field="*{eventId}" class="form-select">
                                        <option th:each="p :${eventName}" th:value="${p.eventId}"
                                                th:text="${p.eventName}"></option>
                                    </select>
                                </div>

                                <div class="col">
                                    <div class="mb-3">
                                        <label for="uploadMaterial" class="form-label">Upload Program Material</label>
                                        <input type="file" class="form-control" id="uploadMaterial" name="material"/>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="mb-4 py-4">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Sl No.</th>
                                        <th scope="col">Event ID</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="p, iterationStatus : ${programMaterialObj}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${p.eventId}"></td>
                                        <td>
                                            <div class="row">
                                                <div class="col-3">
                                                    <div th:data-file="${p.materialBase64}" class="viewFileButton btn btn-sm btn-primary">View</div>
                                                </div>
                                                <div class="col-3">
                                                    <a th:href="@{deleteProgramMaterialById/{id}(id=${p.id})}"
                                                       class="btn btn-sm btn-danger">Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>


</body>
</html>
