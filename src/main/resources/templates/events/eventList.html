<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
    <div th:insert="~{includes :: header}"></div>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #343a40;
            color: #ffc107;
        }
        .card-body {
            background-color: #ffffff;
        }
        .table {
            margin-top: 20px;
        }
        .table th {
            background-color: #343a40;
            color: #ffc107;
        }
        .table td {
            color: #343a40;
        }
        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #343a40;
        }
        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #ffffff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body class="sb-nav-fixed" style="background: url('images/background-pattern.jpg') repeat; background-size: cover; background-color: #eee;">
<div th:insert="~{includes :: topNav}"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <div th:insert="~{menu :: eventMenu}"></div>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card">
                    <div class="card-body">
                        <div class="container mt-4">
                            <!-- Check for error parameter and display error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" role="alert">
                                    Event not found.
                                </div>
                            </div>
                            <table class="table table-striped table-light table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col">Event Name</th>
                                    <th scope="col">Event Description</th>
                                    <th scope="col">Event Date</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Actions</th>
                                    <th scope="col">Submit PDF</th> <!-- New column header -->
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="n: ${events}">
                                    <td th:text="${n.eventName}"></td>
                                    <td th:text="${n.eventDescription}"></td>
                                    <td th:text="${n.eventDate}"></td>
                                    <td th:text="${n.location}"></td>
                                    <td>
                                        <img th:src="@{'/uploads/' + ${n.imageName}}" alt="Event Image" width="100">
                                    </td>
                                    <td>
                                        <a class="btn btn-sm btn-primary mx-2" th:href="@{/edit/{id}(id=${n.eventId})}">Edit</a>
                                        <a class="btn btn-sm btn-danger mx-2" th:href="@{/delete/{id}(id=${n.eventId})}">Delete</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-sm btn-success mx-2" th:href="@{/uploadProgramMaterials/{id}(id=${n.eventId})}">Submit PDF</a> <!-- New button -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{includes :: footer}"></div>
    </div>
</div>
<div th:insert="~{includes :: script}"></div>
</body>
</html>
