<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
    <div th:insert="~{includes :: header}"></div>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{includes :: topNav}"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <div th:insert="~{menu :: eventMenu}"></div>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card">
                    <div class="card-body">
                        <div class="container mt-6">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" role="alert">
                                    Event not found.
                                </div>
                            </div>
                            <table class="table table-striped table table-light table-bordered">
                                <thead class="bg-dark text-white">
                                <tr>
                                    <th scope="col">Event Name</th>
                                    <th scope="col">Event Description</th>
                                    <th scope="col">Event Date</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="n: ${events}">
                                    <td th:text="${n.eventName}"></td>
                                    <td th:text="${n.eventDescription}"></td>
                                    <td th:text="${n.eventDate}"></td>
                                    <td th:text="${n.location}"></td>
                                    <td>
                                        <img th:src="@{/uploads/ + ${n.imageName}}" alt="Event Image" width="100">
                                    </td>
                                    <td>
                                        <a class="btn btn-sm btn-primary mx-2" th:href="@{/edit/{id}(id=${n.eventId})}">Edit</a>
                                        <a class="btn btn-sm btn-danger mx-2" th:href="@{/delete/{id}(id=${n.eventId})}">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{includes :: footer}"></div>
    </div>
</div>
<div th:insert="~{includes :: script}"></div>
</body>
</html>
