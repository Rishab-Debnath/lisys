<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Program Materials</title>
    <div th:insert="~{includes :: header}"></div>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #343a40;
            color: #ffc107;
        }
        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #343a40;
        }
        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #ffffff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: #ffffff;
        }
        .bg-dark {
            background-color: #343a40;
        }
        .text-white {
            color: #ffffff;
        }
    </style>
</head>
<body class="sb-nav-fixed" style="background: url('images/background-pattern.jpg') repeat; background-size: cover; background-color: #eee;">
<div th:insert="~{includes :: topNav}"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <div th:insert="~{menu :: eventMenu}"></div>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="container py-3 mt-5 mb-4">
                    <div class="card">
                        <div class="card-header p-3">
                            <h5>Program Materials</h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="row">
                                <table class="table">
                                    <thead class="bg-dark text-white">
                                    <tr>
                                        <th scope="col">Sl No.</th>
                                        <th scope="col">Event ID</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="p, iterationStatus : ${materials}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${p.eventId}"></td>
                                        <td>
                                            <div class="row">
                                                <div class="col-3">
                                                    <a th:href="@{/viewProgramMaterial/{id}(id=${p.id})}" class="btn btn-sm btn-primary">View</a>
                                                </div>
                                                <div class="col-3">
                                                    <a th:href="@{/deleteProgramMaterial/{id}(id=${p.id})}" class="btn btn-sm btn-danger">Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/uploadProgramMaterials}" class="btn btn-primary">Upload Material</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{includes :: footer}"></div>
    </div>
</div>
<div th:insert="~{includes :: script}"></div>
</body>
</html>
